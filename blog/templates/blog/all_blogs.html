{% extends 'portfolio/base.html' %}

{% block content %}

Hello blog
<br>

<h2>Nick has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

<br>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a>
<h5>{{ blog.date|date:'M d Y' }}</h5>
<p>{{ blog.description|truncatechars:100 }}</p>

{% endfor %}

{% endblock %}
