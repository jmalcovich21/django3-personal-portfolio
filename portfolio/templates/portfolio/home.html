{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Nick's portfolio</h1>
<br>
{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<img src="{% static 'portfolio/snc-spacestation-879x485.jpg' %}">
<br>
<a href="{% static 'portfolio/Python_Cheatsheet_Zero_To_Mastery_V1.04.pdf'%}">Python's cheat sheet</a>
<br>

{% for project in projects %}
<h2>{{ project.title }}</h2>
<br>
<p>{{ project.description }}</p>
<br>
<img src="media/{{ project.image }}">
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
